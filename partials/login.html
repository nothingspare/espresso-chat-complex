<div class="row">
	<div class="col-md-12" ng-hide="registrationMode">
		<div class="login-form">
			<form ng-submit="form.submit();">
				<input class="form-control" placeholder="username" type="text" ng-model="data.username"/>
				<input class="form-control" placeholder="password" type="password" ng-model="data.password"/>
				<input class="btn btn-primary btn-block" type="submit" value="Log In"/>
				<p class="text-danger">{{alert}}</p>
			</form>
		</div>
	</div>
	<div class="col-md-12" ng-hide="!registrationMode">
		<div class="login-form">
			<form ng-submit="form.register();">
				<input class="form-control" placeholder="username" type="text" ng-model="data.username"/>
				<input class="form-control" placeholder="password" type="password" ng-model="data.password"/>
				<input class="form-control" placeholder="email" type="text" ng-model="data.email"/>
				<input class="btn btn-primary btn-block" type="submit" value="Register"/>
				<p class="text-danger">{{alert}}</p>
			</form>
		</div>
	</div>
</div>
